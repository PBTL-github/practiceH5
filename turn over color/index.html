<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>颜色取反</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #canvas {
        border: solid 2px;
        background-color: #fff;
        /* position: absolute; */
        /* width: 100%;
        height: 100%; */
        /* z-index: 10; */
      }

      #image {
        width: 1100px;
      }
    </style>
  </head>
  <body>
    <img src="妖梦.jpg" id="image" />
    <canvas id="canvas" width="1100" height="700"></canvas>
  </body>
  <script>
    /** @type {HTMLCanvasElement} */
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    /** @type {CanvasImageSource} */
    const image = document.getElementById("image");
    image.setAttribute("crossOrigin", "");
    image.onload = function () {
      ctx.drawImage(image, 0, 0);
      const ctxData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const ctxRgba = ctxData.data;
      for (var i = 0; i < ctxRgba.length; i += 4) {
        ctxRgba[i] = 255 - ctxRgba[i];
        ctxRgba[i + 1] = 255 - ctxRgba[i + 1];
        ctxRgba[i + 2] = 255 - ctxRgba[i + 2];
        ctxRgba[i + 3] = 255;
      }
      ctx.putImageData(ctxData, 0, 0);
    };
  </script>
</html>
